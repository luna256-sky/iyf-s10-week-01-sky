<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    <header>
        <h1>University contact form</h1>
    <p>Please fill in the form below to contact us.</p>
    </header>
    <main>
        <section>
            <fieldset>
                <legend>Contact Information</legend>
                <p>Feel free to reach out to us with any questions or inquiries you may have. We are here to assist you and provide the information you need.</p>
        
                <label for="Full name">Full Name:</label><br>
                <input type="text" id="Full name" name="Full name" placeholder="John Ndegwa" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="07******43" required><br><br>

                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" placeholder="e.g.math" required><br><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Enter your message here" rows="5" cols="30" required></textarea><br><br>

                <label for="newsletter">Subscribe to newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter"><br><br>

                <input type="submit" value="Submit">
            </fieldset>
        </section>      
    </main>
</body>
</html>
